<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply check</title>
    <link rel="stylesheet" href="../../tool_util/general.css">
    <link rel="stylesheet" href="../../tool_util/stuNav.css">
    <link rel="stylesheet" href="../../tool_util/threeColumn.css">
    <link rel="stylesheet" href="applyCheck.css">
</head>
<body>
<ul class="stuNav">
    <li><a href="../info/info.html">个人信息</a></li>
    <li><a href="../apply/apply.html">填写表单</a></li>
    <li class="nowPage"><a href="../applyCheck/applyCheck.html">申请状态</a></li>
    <li><a href="../classStatistics/classStatistics.html">班级信息</a></li>
</ul>
<div class="definedContent">
    <ul class="insideContent exitApply" id="exitApplyUnit">
        <div class="insideTitle">
        <h1 class="insideTitleContent">--离校申请</h1>
        <select class="insideContentStateSelector"  id="exitType">
            <option value ="全部">全部</option>
            <option value ="未通过">未通过</option>
            <option value="待审批">待审批</option>
            <option value="已通过">已通过</option>
        </select>
    </div>
    </ul>
    <ul class="insideContent exitApply" id="dailyReportUnit">
        <div class="insideTitle">
            <h1 class="insideTitleContent">--健康日报</h1>
            <select class="insideContentStateSelector"  id="dailyType">
                <option value ="9999">全部</option>
                <option value ="7">过去一周</option>
                <option value="30">过去一月</option>
                <option value="365">过去一年</option>
            </select>
        </div>
    </ul>
    <ul class="insideContent exitApply" id="entryApplyUnit">
        <div class="insideTitle">
            <h1 class="insideTitleContent">--入校申请</h1>
            <select class="insideContentStateSelector"  id="entryType">
                <option value ="全部">全部</option>
                <option value ="未通过">未通过</option>
                <option value="待审批">待审批</option>
                <option value="已通过">已通过</option>
            </select>
        </div>
    </ul>
</div>
</body>
<script src="../../jquery/http_code.jquery.com_jquery-3.6.0.js"></script>
<script src="../../tool_util/util.js"></script>
<script src="applyCheck.js"></script>
</html>
